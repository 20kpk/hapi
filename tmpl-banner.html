<!DOCTYPE html>
<html lang="en">
<div th:fragment="banner">
	<div class="row">
		<div class="col-md-8">
			<img src="img/smart-logo.svg" height="80" alt="SMART Logo" style="margin:10px 0" />
		</div>
		<div class="col-md-4">
			<img src="img/hapi_fhir_banner_right.png"  height="108" align="right" />
		</div>
	</div>
	
	<!-- Error banner in case anything went wrong -->	
	<div class="alert  alert-danger alert-dismissable" th:if="${errorMsg} != null">
		<strong>Warning!</strong>
		<p th:text="${errorMsg}"></p>
	</div>
	
</div>
</html>
